<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style.css">
    <ul>
      <li><a href="index.html">Tilbage</a></li>
    </ul>
    <title>Projekt 2 - Styleguide</title>
  </head>
  <body>
    <h1>Styleguide for Projekt 2</h1>
    <h3>Login</h3>
    <p>Login header</p>
    <textarea name="login" rows="8" cols="80"><main>
      <header>
        <nav class="loginheader">
          <ul class="loginheader">
            <img src="assets/img/kedu.png" id="loginkedu" alt="kedu">
        </nav>
      </header></textarea>
      <p>Velkommen besked</p>
      <textarea name="login" rows="8" cols="80"><article id="login_background_left">
        <div class="welcomemessage">
        <h1 id="welcome">Welcome to</h1>
        <img id="keduwelcome" src="assets/img/kedu_login.png" alt="welcome">
        </div>
      </article></textarea>
      <p>Login formular</p>
      <textarea name="login" rows="8" cols="80"><aside id="login_background_right">
        <div class="logincreate">
        <h4 id="login">LOGIN</h4>
        <a id="createuser" href="#">Create user</a>
        </div>
      <form class="loginform">

      <br><input id="loginuser" type="text" placeholder="Username" size="35"><br>
      <br><input id="loginpassword" type="password" placeholder="Password" size="35"><br>
      <input id="loginbutton" type="submit" value="Sign In" onclick="validate()">
      </form>

      <div class="checkboxpassword">
    <form action="">
      <label class="rememberme">
        <input type="checkbox" name="remember" value="Remember Me">Remember Me<br>
      </label>
      <a id="forgotpassword" href="#">Forgot Password</a>
    </form>
      </div>
    </div>
  </aside></textarea>

  <img src="assets/img/loginheader.PNG" alt="login">
  <img src="assets/img/loginvelkommen.PNG" alt="login">
  <img src="assets/img/loginform.PNG" alt="login">

  </body>
  <footer>
    <h4>Udarbejdet af</h4>
    <p>Gruppe 24 <br> Vy Vu, Nida Salam, Dennis Jensen, Alexander Larsen</p>
  </footer>
</html>
